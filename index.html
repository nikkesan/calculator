<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<meta name='author' content='nikke san'>
	<meta name='keywords' content='javascript calculator'>
	<link rel='stylesheet' href='style.css' type='text/css'>
	<script src='script.js' defer></script>
	<title>Calculator</title>
</head>

<body>
	<div class='calculator'>
		<!-- Large display screen -->
		<div class='display-screen'>
			<input id='previous-display' class='previous-display' type='text' value=' ' disabled />
			<input id='current-display' class='current-display' type='text' value='0' disabled />
		</div>
		<!-- 1st row of buttons -->
		<button id='clear' class='all-clear span-row' value='all-clear'>AC</button>

		<!-- 2nd row of buttons -->
		<button id='seven' class='number' value='7'>7</button>
		<button id='eight' class='number' value='8'>8</button>
		<button id='nine' class='number' value='9'>9</button>
		<button id='divide' class='operator' value='/'>&divide;</button>
		<button id='multiply' class='operator' value='*'>&times;</button>
		<!-- 3rd row of buttons -->
		<button id='four' class='number' value='4'>4</button>
		<button id='five' class='number' value='5'>5</button>
		<button id='six' class='number' value='6'>6</button>
		<button id='subtract' class='operator' value='-'>-</button>
		<button id='add' class='operator' value='+'>+</button>
		<!-- 4th row of buttons -->
		<button id='one' class='number' value='1'>1</button>
		<button id='two' class='number' value='2'>2</button>
		<button id='three' class='number' value='3'>3</button>
		<button id='equals' class='operator equals span-square' value='='>=</button>
		<!-- 5th row of buttons -->
		<button id='zero' class='number span-two' value='0'>0</button>
		<button id='decimal' class='number decimal' value='.'>.</button>
	</div>
</body>

</html>
