<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name='author' content="nikke san">
	<meta name='keywords' content='javascript calculator'>
	<link rel="stylesheet" href='style.css' type='text/css'>
	<script src='script.js' defer></script>
	<title>Calculator</title>
</head>

<body>
	<div class="calculator">
		<div class="display-screen">
			<div class="previous">previous + calcula + tions</div>
			<div class="current">12345.67890</div>
		</div>
		<button id="clear" class="span-horizontally">AC</button>
		<button id="delete" class="span-horizontally">DEL</button>
		<button id="on-off" class="on-off">OFF</button>
		<button id="seven" class="numbers">7</button>
		<button id="eight" class="numbers">8</button>
		<button id="nine" class="numbers">9</button>
		<button id="divide" class="operators">&divide;</button>
		<button id="multiply" class="operators">&times;</button>
		<button id="four" class="numbers">4</button>
		<button id="five" class=" numbers">5</button>
		<button id="six" class="numbers">6</button>
		<button id="subtract" class="operators">-</button>
		<button id="add" class="operators">+</button>
		<button id="one" class="numbers">1</button>
		<button id="two" class="numbers">2</button>
		<button id="three" class="numbers">3</button>
		<button id="equals" class="square-button">=</button>
		<button id="zero" class="numbers span-horizontally">0</button>
		<button id="decimal" class="numbers decimal">.</button>

	</div>
</body>

</html>
